name: CI - Code Quality & Tests

on:
  push:
    branches-ignore: [ main ]
    paths:
      - '**.c'
      - '**.h'
      - 'Makefile'
      - '.clang-format'
      - '.clang-tidy'
      - '.github/workflows/ci.yml'

jobs:
  code-quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libcurl4-openssl-dev \
          libssl-dev \
          zlib1g-dev \
          clang-format \
          clang-tidy \
          cppcheck \
          pkg-config
        
    - name: Check code formatting
      run: |
        echo "ğŸ” Checking code formatting..."
        make check-format
        
    - name: Run static analysis
      run: |
        echo "ğŸ” Running static analysis..."
        make lint
        
    - name: Build all programs
      run: |
        echo "ğŸ”¨ Building all programs..."
        make clean
        make all
        
    - name: Build and run tests
      run: |
        echo "ğŸ§ª Building and running tests..."
        make tests
        make test
        
    - name: Verify executables
      run: |
        echo "âœ… Verifying executables exist..."
        ls -la tools/
        ls -la cloudflare_renew
        file tools/getip tools/setip tools/publicip cloudflare_renew
        
    - name: Test help commands
      run: |
        echo "ğŸ“‹ Testing help commands..."
        echo "# getip help"
        ./tools/getip || echo "Expected: getip shows usage when run without args"
        echo ""
        echo "# setip help"  
        ./tools/setip || echo "Expected: setip shows usage when run without args"
        echo ""
        echo "# publicip help"
        ./tools/publicip --help || ./tools/publicip -h || echo "No help flag available"
        echo ""
        echo "# cloudflare_renew help"
        echo "cloudflare_renew requires config files, skipping help test"
        
    - name: Check for configuration template
      run: |
        echo "ğŸ“‹ Verifying configuration template exists..."
        test -f cloudflare.conf.sample
        echo "âœ… Configuration template found"
        
    - name: Summary
      run: |
        echo "âœ… All checks passed!"
        echo "- Code formatting: âœ…"
        echo "- Static analysis: âœ…" 
        echo "- Build: âœ…"
        echo "- Tests: âœ…"
        echo "- Executables: âœ…"
