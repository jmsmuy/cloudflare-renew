name: Release - Build & Deploy Binaries

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write
  discussions: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.version.outputs.tag_name }}
      release_created: ${{ steps.version.outputs.release_created }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Determine version
      id: version
      run: |
        if [ -n "${{ github.event.inputs.version }}" ]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [ -f VERSION ]; then
          VERSION="v$(cat VERSION)"
        else
          # Generate version from date and commit
          DATE=$(date +%Y.%m.%d)
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="v${DATE}-${SHORT_SHA}"
        fi
        
        echo "tag_name=${VERSION}" >> $GITHUB_OUTPUT
        echo "üì¶ Release version: ${VERSION}"
        
        # Check if tag already exists
        if git rev-parse "$VERSION" >/dev/null 2>&1; then
          echo "‚ö†Ô∏è  Tag $VERSION already exists, skipping release creation"
          echo "release_created=false" >> $GITHUB_OUTPUT
        else
          echo "release_created=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      id: create_release
      if: steps.version.outputs.release_created == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${{ steps.version.outputs.tag_name }}"
        
        # Create release notes
        cat > release_notes.md << 'EOF'
        ## Cloudflare DNS Renew ${{ steps.version.outputs.tag_name }}
        
        Automated release of Cloudflare DNS management tools.
        
        ### Features
        - üîÑ Automatic DNS record updates when IP changes
        - üåê Multi-domain support from single configuration
        - üìù Comprehensive logging to `cloudflare.log`
        - üõ°Ô∏è Secure API token handling
        - üéØ Individual tools for manual operations
        
        ### Downloads
        - **Linux x86_64**: `cloudflare-renew-linux-x64.tar.gz`
        - **OpenWrt Packages**: Various `.ipk` files for different architectures
        - **Source Code**: Use the source code links below
        
        ### Quick Start
        1. Download and extract the appropriate binary
        2. Copy `cloudflare.conf.sample` to `cloudflare.conf` and configure
        3. Add your Cloudflare API token to `cloudflare.token`
        4. Run `./cloudflare_renew` for automatic DNS management
        
        See the [README](https://github.com/jmsmuy/cloudflare-renew/blob/main/README.md) for detailed setup instructions.
        EOF
        
        # Create the release
        gh release create "$VERSION" \
          --title "Cloudflare DNS Renew $VERSION" \
          --notes-file release_notes.md \
          --latest

  build-linux:
    name: Build Linux Binaries
    runs-on: ubuntu-latest
    needs: create-release
    if: needs.create-release.outputs.release_created == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libcurl4-openssl-dev \
          libssl-dev \
          zlib1g-dev \
          pkg-config
          
    - name: Build static binaries
      run: |
        echo "üî® Building static binaries for Linux x86_64..."
        
        # Build with static linking for maximum compatibility
        export LDFLAGS="-static-libgcc -static"
        export CFLAGS="-O2 -march=x86-64 -mtune=generic"
        
        make clean
        make all
        
        # Verify binaries
        echo "üìã Built binaries:"
        ls -la tools/ cloudflare-renew
        file tools/getip tools/setip tools/publicip cloudflare-renew
        
        # Test basic functionality
        echo "üß™ Testing binaries..."
        ./tools/getip 2>&1 | head -3 || true
        ./tools/setip 2>&1 | head -3 || true
        ./tools/publicip --help 2>&1 | head -3 || ./tools/publicip 2>&1 | head -3 || true
        
    - name: Create binary package
      run: |
        echo "üì¶ Creating release package..."
        
        # Create release directory
        mkdir -p release/cloudflare-renew
        
        # Copy binaries
        cp tools/getip tools/setip tools/publicip cloudflare-renew release/cloudflare-renew/
        
        # Copy configuration templates and documentation
        cp cloudflare.conf.sample release/cloudflare-renew/
        cp README.md LICENSE release/cloudflare-renew/
        cp getip-all.sh setip-all.sh release/cloudflare-renew/
        
        # Create quick start script
        cat > release/cloudflare-renew/install.sh << 'EOF'
        #!/bin/bash
        echo "üöÄ Cloudflare DNS Renew Quick Setup"
        echo "=================================="
        
        # Make binaries executable
        chmod +x cloudflare_renew getip setip publicip getip-all.sh setip-all.sh
        
        # Check if config exists
        if [ ! -f cloudflare.conf ]; then
          echo "üìã Creating cloudflare.conf from template..."
          cp cloudflare.conf.sample cloudflare.conf
          echo "‚ö†Ô∏è  Please edit cloudflare.conf with your Zone ID, DNS Record ID, and Domain Name"
        fi
        
        # Check if token exists
        if [ ! -f cloudflare.token ]; then
          echo "üîë Please create cloudflare.token with your Cloudflare API token"
          echo "   Get your token from: https://dash.cloudflare.com/profile/api-tokens"
        fi
        
        echo ""
        echo "‚úÖ Setup complete! Available commands:"
        echo "   ./cloudflare-renew          - Automatic DNS management"
        echo "   ./getip <config> <token>    - Get current DNS IP"
        echo "   ./setip <config> <token> <ip> - Set DNS IP"
        echo "   ./publicip                  - Get public IP"
        echo ""
        echo "üìñ See README.md for detailed documentation"
        EOF
        
        chmod +x release/cloudflare-renew/install.sh
        
        # Create tarball
        cd release
        tar -czf cloudflare-renew-linux-x64.tar.gz cloudflare-renew/
        cd ..
        
        # Verify package
        echo "üìã Package contents:"
        tar -tzf release/cloudflare-renew-linux-x64.tar.gz
        
        echo "üìä Package size:"
        ls -lh release/cloudflare-renew-linux-x64.tar.gz
        
    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${{ needs.create-release.outputs.tag_name }}"
        
        # Upload the binary package to the release
        gh release upload "$VERSION" \
          ./release/cloudflare-renew-linux-x64.tar.gz \
          --clobber
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cloudflare-renew-linux-binaries
        path: |
          release/cloudflare-renew-linux-x64.tar.gz
          tools/
          cloudflare-renew
        retention-days: 30

  build-openwrt:
    name: Build OpenWrt Binaries
    runs-on: ubuntu-latest
    needs: create-release
    if: needs.create-release.outputs.release_created == 'true'
    strategy:
      matrix:
        include:
          # ramips/mt7621 combination
          - target: ramips
            subtarget: mt7621
            sdk_version: 24.10.2
            gcc_version: 13.3.0
          # x86_64 combination
          - target: x86
            subtarget: 64
            sdk_version: 24.10.2
            gcc_version: 13.3.0
          # WDR4300 combination
          - target: ath79
            subtarget: generic
            sdk_version: 24.10.2
            gcc_version: 13.3.0
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build OpenWrt binaries
      run: |
        echo "üî® Building for OpenWrt ${{ matrix.sdk_version }} - ${{ matrix.target }}"
        
        # Create build directory
        mkdir -p build/openwrt-${{ matrix.sdk_version }}-${{ matrix.target }}
        
        # Prepare source files for Docker build
        mkdir -p build/openwrt-${{ matrix.sdk_version }}-${{ matrix.target }}/source
        cp -r lib/ tools/ cloudflare_renew.c Makefile Makefile.openwrt cloudflare.conf.sample README.md LICENSE getip-all.sh setip-all.sh build/openwrt-${{ matrix.sdk_version }}-${{ matrix.target }}/source/
        
        # Build Docker image using the dedicated Dockerfile
        docker build \
            --build-arg SDK_URL="https://downloads.openwrt.org/releases/${{ matrix.sdk_version }}/targets/${{ matrix.target }}/${{ matrix.subtarget }}/openwrt-sdk-${{ matrix.sdk_version }}-${{ matrix.target }}-${{ matrix.subtarget }}_gcc-${{ matrix.gcc_version }}_musl.Linux-x86_64.tar.zst" \
            -f Dockerfile.openwrt \
            -t openwrt-builder-${{ matrix.target }}-${{ matrix.sdk_version }} .

        docker run --name local_cloudflare-openwrt openwrt-builder-${{ matrix.target }}-${{ matrix.sdk_version }} true

        docker cp local_cloudflare-openwrt:/build/cloudflare-renew.ipk .

        mv cloudflare-renew.ipk build/openwrt-${{ matrix.sdk_version }}-${{ matrix.target }}/cloudflare-renew-${{ matrix.sdk_version }}-${{ matrix.target }}.ipk
        rm -rf build/openwrt-${{ matrix.sdk_version }}-${{ matrix.target }}/source/
        echo "‚úÖ Build completed for ${{ matrix.target }}-${{ matrix.subtarget }} on ${{ matrix.sdk_version }}"
        
    - name: Upload OpenWrt binaries to release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${{ needs.create-release.outputs.tag_name }}"
        echo "üì§ Uploading OpenWrt binaries to release $VERSION"
        
        # Upload the OpenWrt binary package to the release
        gh release upload "$VERSION" \
          ./build/openwrt-${{ matrix.sdk_version }}-${{ matrix.target }}/cloudflare-renew-${{ matrix.sdk_version }}-${{ matrix.target }}.ipk \
          --clobber
        
    - name: Upload OpenWrt binaries
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-binaries-${{ matrix.sdk_version }}-${{ matrix.target }}
        path: build/openwrt-${{ matrix.sdk_version }}-${{ matrix.target }}/
        retention-days: 30
        
    - name: Build summary
      run: |
        echo "üèóÔ∏è  OpenWrt Build Summary"
        echo "========================="
        echo "Target: ${{ matrix.target }}"
        echo "SDK Version: ${{ matrix.sdk_version }}"
        echo "Build Status: ‚úÖ Success"
        echo ""
        echo "Built binaries:"
        ls -la build/openwrt-${{ matrix.sdk_version }}-${{ matrix.target }}/

  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: [create-release, build-linux, build-openwrt]
    if: needs.create-release.outputs.release_created == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update README with latest release
      run: |
        VERSION="${{ needs.create-release.outputs.tag_name }}"
        
        # Update README.md with latest release info
        sed -i "s|download/v[0-9][^/]*/|download/$VERSION/|g" README.md || true
        sed -i "s|Version: v[0-9][^)]*|Version: $VERSION|g" README.md || true
        
        echo "üìù Updated README.md with release $VERSION"
        
    - name: Commit documentation updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if git diff --quiet; then
          echo "üìù No documentation changes to commit"
        else
          git add README.md
          git commit -m "docs: Update README with release ${{ needs.create-release.outputs.tag_name }} [skip ci]"
          git push
          echo "üìù Documentation updated and pushed"
        fi